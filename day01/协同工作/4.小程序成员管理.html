<body>
  1.小程序成员管理的两个方面
  小程序成员管理体现在管理员对小程序项目成员及体验成员的管理:
  <!-- 项目成员: -->
  表示参与小程序开发、运营的成员可登录小程序管理后台
  管理员可以添加、删除项目成员，并设置项目成员的角色

  <!-- 体验成员: -->
  表示参与小程序内测体验的成员
  可使用体验版小程序，但不属于项目成员，管理员及项目成员均可添加、删除体验成员
