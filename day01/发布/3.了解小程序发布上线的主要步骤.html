<body>
  <!-- 小程序发布上线的整体步骤 -->
  一个小程序的发布上线，一般要经过上传代码->提交审核-→>发布这三个步骤。

  <!-- 上传代码 -->
  点击开发者工具顶部工具栏中的“上传”按钮
  填写版本号以及项目备注

  <!-- 在后台查看上传之后的版本 -->
  登录小程序管理后台→管理->版本管理->开发版本，即可查看刚才提交上传的版本了

  <!-- 发布 -->
  审核通过之后，管理员的微信中会收到小程序通过审核的通知，此时在审核版本的列表中，点击“发布”按钮之后，即可把“审核通过”的版本发布为“线上版本”，供所有小程序用户访问和使用。

</body>

</html>
