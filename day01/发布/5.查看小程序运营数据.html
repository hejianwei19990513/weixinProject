  1.查看小程序运营数据的两种方式
  <!-- 在“小程序后台”查看 -->
  1．登录小程序管理后台
  2．点击侧边栏的“统计”
  3．点击相应的 tab可以看到相关的数据

  <!-- 使用“小程序数据助手”查看 -->
  1．打开微信
  2．搜索“小程序数据助手”
  3．查看已发布的小程序相关的数据
