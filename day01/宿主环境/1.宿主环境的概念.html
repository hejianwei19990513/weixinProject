  1.什么是宿主环境
  宿主环境(host environment）指的是程序运行所必须的依赖环境。例如:
  Android 系统和iOS系统是两个不同的宿主环境。安卓版的微信App是不能在 iOS环境下运行的，所以，Android是安卓软件的宿主环境，<!-- 脱离了宿主环境的软件是没有任何意义的! -->
