<!DOCTYPE html>

  <meta charset="UTF-8">

<body>
  常用的基础内容组件
  <!-- text -->
  文本组件
  类似于HTML中的span标签，是一个行内元素

  <!-- rich-text -->
  富文本组件
  支持把HTML字符串渲染为WXML结构


  text组件的基本使用
  通过text组件的
  <!-- selectable -->属性，实现长按选中文本内容的效果,只要text组件才有
  <!-- selectable -->属性

  rich-text组件的基本使用
  通过rich-text组件的nodes属性节点，把 HTML字符串渲染为对应的UI结构:
  <rich-text nodes="<h1 style='color: red; '>标题</h1>"></rich-text>

</body>

</html>
