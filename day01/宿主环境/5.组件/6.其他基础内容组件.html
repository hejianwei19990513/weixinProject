  其它常用组件

  按钮组件
  功能比HTML中的button按钮丰富
  通过open-type属性可以调用微信提供的各种功能（客服、转发、获取用户授权、获取用户信息等)

  <!-- image -->
  图片组件
  image 组件默认宽度约300px、高度约240px

  页面导航组件
