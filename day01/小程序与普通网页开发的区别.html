<body>
  1.运行环境不同
  网页运行在浏览器环境中
  小程序运行在微信环境中

  2.API不同
  由于运行环境的不同，所以小程序中,无法调用DOM和BOM 的API。
  但是，小程序中可以调用微信环境提供的各种API，例如:
  地理定位
  扫码
  支付

  3.开发模式不同
  网页的开发模式:浏览器＋代码编辑器
  小程序有自己的一套标准开发模式:申请小程序开发账号安装小程序开发者工具创建和配置小程序项目



</body>

</html>
