  1.什么是WXML
  WXML (Weixin Markup Language)是小程序框架设计的一套标签语言，用来构建小程序页面的结构，其作用类似于网页开发中的HTML。

  2.WXML和HTML的区别

  <!-- 标签名称不同 -->
  HTML ( div, span, img, a)
  wXML ( view, text, image, navigator )

  <!-- 属性节点不同 -->
  <a href="#">超链接</a>
  <navigator url=" /pages/home/home"></navigator>

  <!-- 提供了类似于Vue中的模板语法 -->
  数据绑定
  列表渲染
  条件渲染
