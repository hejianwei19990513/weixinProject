  1.小程序中的.js 文件
  一个项目仅仅提供界面展示是不够的，在小程序中，我们通过.js文件来处理用户的操作。例如:响应用户的点击、获取用户的位置等等。

  2.小程序中js文件的分类
  小程序中的JS文件分为三大类,分别是:

  <!-- app.js -->
  ●是整个小程序项目 的入口文件,通过调用App()函数来启动整个小程序

  <!-- 页面的 .js文件 -->
  ●是页面的入口文件, 通过调用Page()函数来创建并运行页面

  <!-- 普通的js文件 -->
  ●是普通的功能模块文件，用来封装公共的函数或属性供页面使用
