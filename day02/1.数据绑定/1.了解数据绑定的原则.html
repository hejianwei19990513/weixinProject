<body>
  1.数据绑定的基本原则
  在data中定义数据
  在WXML中使用数据

  2.在data中定义页面的数据
  在页面对应的.js 文件中，把数据定义到data对象中即可:
  <script>
    Page({
      data: {
        //字符串类型的数据
        info: 'init data',
        //数组类型的数据
        msglist: [{ msg: 'hello' }, { msg: 'world' }]
      }
    })
  </script>

  3.Mustache语法的格式
  把data中的数据绑定到页面中渲染，使用Mustache语法（双大括号）将变量包起来即可。语法格式为:
  <view>{{要绑定的数据名称}}</view>

</body>

</html>
