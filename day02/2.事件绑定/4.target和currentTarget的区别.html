  4. target和currentTarget的区别
  target是触发该事件的源头组件，而currentTarget则是当前事件所绑定的组件
  <!-- e.target  -->
  指向的是触发事件的源头组件，因此，e.target是内部的按钮组件

  <!-- e.currentTarget  -->
  指向的是当前正在触发事件的那个组件，因此，e.currentTarget是当前的view组件
