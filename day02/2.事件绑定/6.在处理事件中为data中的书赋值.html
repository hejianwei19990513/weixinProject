<body>
  6.在事件处理函数中为data中的数据赋值
  通过调用this.setData(dataObject)方法，可以给页面data中的数据重新赋值
  示例如下:
  <script>
    Page({
      data: {
        count: 0
      },
      // 修改count的值
      changeCount() {
        this.setData({
          count: this.data.count + 1
        })
      }
    })
  </script>
</body>
