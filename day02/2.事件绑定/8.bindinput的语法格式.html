  8. bindinput的语法格式
  在小程序中，通过input事件来响应文本框的输入事件，语法格式如下:
  
  通过bindinput，可以为文本框绑定输入事件:
  <input bindinput="inputHandler"><input>

  在页面的.js 文件中定义事件处理函数:
  inputHandler(e) {
  <!-- e.detail.value是变化过后，文本框最新的值 -->
    console.log(e.detail.value)
  }
