<body>
  9.实现文本框和data 之间的数据同步
  实现步骤:
  <!-- 定义数据 -->
  <script>
    Page({
      data: {
        num: 0
      }
    })
  </script>

  <!-- 渲染结构 -->
  <input type="text" bindinput="getdata"></input>
  <view>{{num}}</view>

  <!-- 美化样式 -->
  <style>
    input {
      border: 1px solid red;
      padding: 5px;
      margin: 5px;
      border-radius: 3px;
    }
  </style>

  <!-- 绑定input事件处理函数 -->
  getdata(e) {
    this.setData({
      num: e.detail.value
    })
  },
</body>
