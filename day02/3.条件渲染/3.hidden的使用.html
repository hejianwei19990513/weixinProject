  3. hidden
  在小程序中，直接使用hidden="{{ condition }}"也能控制元素的显示与隐藏:
  <block hidden="{{true}}">
    <view> view1</view>
    <view> view2 </view>
  </block>
  注意这样并不会使两个view组件一起隐藏，只会使本来就不会渲染出来的<block>隐藏（相当于什么都没做）
</body>
