  4.wx:if 与hidden的对比
  <!-- 运行方式不同 -->
  wx:if以动态创建和移除元素的方式，控制元素的展示与隐藏
  hidden以切换样式的方式（display: none/block; )，控制元素的显示与隐藏
  
  <!-- 使用建议 -->
  频繁切换时，建议使用hidden
  控制条件复杂时，建议使用wx:if 搭配wx:elif、wx:else进行展示与隐藏的切换
