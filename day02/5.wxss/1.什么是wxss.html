  1.什么是WXSS
  wxSS (WeiXin Style Sheets)是一套样式语言，用于美化WXML的组件样式，类似于网页开发中的CSS。

  2.WXSS和CSS的关系
  wXSS具有CSS大部分特性，同时，WXSS还对CSS进行了扩充以及修改，以适应微信小程序的开发。
  <!-- 与CSS相比，WXSS扩展的特性有: -->
  rpx尺寸单位
  @import样式导入
