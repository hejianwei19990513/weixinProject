  1.全局配置文件及常用的配置项
  小程序根目录下的app.json文件是小程序的全局配置文件。常用的配置项如下:
  <!-- pages -->
  记录当前小程序所有页面的存放路径
  
  <!-- window -->
  全局设置小程序窗口的外观
  
  <!-- tabBar -->
  设置小程序底部的 tabBar 效果
  
  <!-- style -->
  是否启用新版的组件样式

</body>
