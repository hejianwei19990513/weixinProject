<body>
  全局开启下拉刷新功能
  概念:下拉刷新是移动端的专有名词，指的是通过手指在屏幕上的下拉滑动操作从而重新加载页面数据的行为。
  设置步骤: app.json -> window ->把enablePullDownRefresh 的值设置为true
  <!-- 注意:在 app.json中启用下拉刷新功能，会作用于每个小程序页面! -->
</body>
