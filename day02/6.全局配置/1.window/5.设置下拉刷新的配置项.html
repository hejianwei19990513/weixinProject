<body>
  <!-- 设置下拉刷新时窗口的背景色 -->
  当全局开启下拉刷新功能之后，默认的窗口背景为白色。如果自定义下拉刷新窗口背景色，设置步骤为:app.json -> window ->为backgroundColor指定16进制的颜色值#efefef

  <!-- 设置下拉刷新时loading的样式 -->
  当全局开启下拉刷新功能之后，默认窗口的loading样式为白色，如果要更改loading样式的效果，设置步骤为 app.json -> window ->为backgroundTextStyle指定dark值。(只要light和dark两个值)

</body>

</html>
