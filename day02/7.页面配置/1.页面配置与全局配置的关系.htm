  1.页面配置文件的作用
  小程序中，每个页面都有自己的.json配置文件，用来对当前页面的窗口外观、页面效果等进行配置。

  2.页面配置和全局配置的关系
  小程序中，app.json中的 window节点，可以全局配置小程序中每个页面的窗口表现。
  如果某些小程序页面想要拥有特殊的窗口表现，此时，“页面级别的.json配置文件”就可以实现这种需求。
  <!-- 注意:当页面配置与全局配置冲突时，根据就近原则，最终的效果以页面配置为准。、 -->
