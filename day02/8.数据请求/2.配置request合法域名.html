  2。配置request合法域名
  需求描述:假设在自己的微信小程序中，希望请求https://www.escook.cn/域名下的接口
  配置步骤:登录微信小程序管理后台->开发->开发设置->服务器域名->修改request合法域名

  注意事项:
  域名只支持 https 协议
  域名不能使用IP地址或localhost
  域名必须经过ICP备案
  服务器域名一个月内最多可申请5次修改

</body>
