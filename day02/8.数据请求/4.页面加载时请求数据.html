  5.在页面刚加载时请求数据
  在很多情况下，我们需要在页面刚加载的时候，自动请求一些初始化的数据。此时需要在页面的onLoad事件中调用获取数据的函数，示例代码如下:
  <script>
    onLoad: {
      this.getSwiperList()
      this.getGridList()
    }
  </script>
