  6.关于跨域和Ajax的说明
  跨域问题只存在于基于浏览器的Web开发中。由于小程序的宿主环境不是浏览器，而是微信客户端，<!-- 所以小程序中不存在跨域的问题。 -->

  Ajax技术的核心是依赖于浏览器中的XMLHttpRequest这个对象,由于小程序的宿主环境是微信客户端，<!-- 所以小程序中不能叫做“发起Ajax请求”，而是叫做“发起网络数据请求” -->
