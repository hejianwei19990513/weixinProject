<body>
  1.什么是页面导航
  页面导航指的是页面之间的相互跳转。例如，浏览器中实现页面导航的方式有如下两种:
  <!-- <a>链接 -->
  <!-- location.href -->

  2.小程序中实现页面导航的两种方式
  <!-- 声明式导航 -->
  在页面上声明一个<navigator>导航组件
  通过点击<navigator>组件实现页面跳转

  <!-- 编程式导航 -->
  调用小程序的导航API，实现页面的跳转

</body>
