<!DOCTYPE html>

  <title>Document</title>

<body>
  2。编程式导航传参
  调用wx.navigateTo(Object object)方法跳转页面时，也可以携带参数，代码示例如下:
  //页面结构
  <button bindtap="gotoInfo2">跳转到info页面</button>
  //通过编程式导航，跳转到info页面,并携带参数
  gotoInfo2() {
    wx.navigateTo({
      url: '/pages/info?infoname=ls&gender=男'
    })
  }


</body>

</html>
