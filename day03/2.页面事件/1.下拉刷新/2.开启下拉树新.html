  2.启用下拉刷新
  启用下拉刷新有两种方式:
  <!-- 全局开启下拉刷新 -->
  在app.json的 window节点中，将enablePullDownRefresh设置为true
  
  <!-- 局部开启下拉刷新 -->
  在页面的.json 配置文件中，将enablePullDownRefresh设置为true
