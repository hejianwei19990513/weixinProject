  5.停止下拉刷新的效果
  当处理完下拉刷新后，下拉刷新的loading 效果会一直显示，不会主动消失，所以需要手动隐藏，loading 效果。
  此时，调用wx.stopPullDownRefresh()可以停止当前页面的下拉刷新。
