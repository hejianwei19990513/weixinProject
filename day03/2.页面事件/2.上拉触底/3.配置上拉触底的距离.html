  3.配置上拉触底距离
  上拉触底距离指的是触发上拉触底事件时，滚动条距离页面底部的距离。

  可以在全局或页面的.json配置文件中，通过onReachBottomDistance属性来配置上拉触底的距离。
  小程序默认的触底距离是50px，在实际开发中，可以根据自己的需求修改这个默认值。
