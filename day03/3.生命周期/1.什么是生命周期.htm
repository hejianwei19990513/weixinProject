  1.什么是生命周期
  生命周期(Life Cycle)是指一个对象从创建->运行->销毁的整个阶段，强调的是一个时间段。例如:
  张三出生，表示这个人生命周期的开始
  张苎离世,表示这个人生命周期的结束
  中间张三的一生，就是张三的生命周期

  <!-- 我们可以把每个小程序运行的过程，也概括为生命周期: -->
  小程序的启动，表示生命周期的开始
  小程序的关闭，表示生命周期的结束
  中间小程序运行的过程，就是小程序的生命周期
