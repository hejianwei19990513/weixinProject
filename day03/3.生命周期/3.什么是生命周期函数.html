  3.什么是生命周期函数
  生命周期函数:是由小程序框架提供的内置函数，会伴随着生命周期，自动按次序执行。
  生命周期函数的作用:允许程序员在特定的时间点，执行某些特定的操作。例如，页面刚加载的时候，可以在onLoad生命周期函数中初始化页面的数据。
  注意:生命周期强调的是时间段，生命周期函数强调的是时间点。
