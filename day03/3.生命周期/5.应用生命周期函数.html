  5.应用的生命周期函数
  小程序的应用生命周期函数需要在app.js中进行声明，示例代码如下:
  app.js 文件
  App({
    小程序初始化完成时，执行此函数，全局只触发一次。可以做一些初始化的工作。
    onLaunch: function(options){ }，
    
    小程序启动，或从后台进入前台显示时触发。
    onShow : function(options) { }，

    小程序从前台进入后台时触发。
    onHide : function() { )
