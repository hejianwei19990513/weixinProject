  1.创建组件
  在项目的根目录中，鼠标右键，创建components -> test文件夹
  在新建的components -> test文件夹上，鼠标右键，点击“新建Component"
  键入组件的名称之后回车，会自动生成组件对应的4个文件，后缀名分别为.js， .json，.wxml和.wXSS
  <!-- 注意:为了保证目录结构的清晰，建议把不同的组件，存放到单独目录中， -->
