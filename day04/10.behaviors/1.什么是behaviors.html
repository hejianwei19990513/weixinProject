  1.什么是behaviors
  behaviors是小程序中，用于实现组件间代码共享的特性，类似于Vue.js 中的“mixins”.
  
  2.behaviors的工作方式
  每个behavior可以包含一组属性、数据、生命周期函数和方法。组件引用它时，它的属性、数据和方法会被合并到组件中。
  每个组件可以引用多个behavior,behavior也可以引用其它behavior。
