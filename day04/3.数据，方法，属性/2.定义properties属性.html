  3. properties属性
  在小程序组件中，properties是组件的对外属性，用来接收外界传递到组件中的数据，示例代码如下:

  Component({
    properties: {
      <!-- 完整定义属性的方式【当需要指定属性默认值时，建议使用此方式】 -->
      max: {
      type: Number，<!-- 属性值的数据类型 -->
      value: 101<!-- 属性默认值 -->
      }，
      max: Number<!-- 简化定义属性的方式【不需指定属性默认值时，可以使用简化方式】 -->
    }
  })
  <my-test1 max="10"></my-test1>
</body>
