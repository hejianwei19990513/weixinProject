  1.什么是数据监听器
  数据监听器用于监听和响应任何属性和数据字段的变化，从而执行特定的操作
  它的作用类似于vue中的watch 侦听器。在小程序组件中，数据监听器的基本语法格式如下:
  Component({observers: {
    '字段A，字段B': function(字段A的新值，字段B的新值){
      do something}
    }
  })
