<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 组件的UI 结构如下 -->
  <view>{{n1} + {in2} = {{sum}}</view>
  <button size="mini" bindtap=AaddN1">n1自增</button>
  <button size="mini" bindtap="addN2">n2自增</button>

  Component({
    data: {n1:0,n2:0,sum:0},//数据节点
    methods: {//方法列表
      addN1() {
        this.setData({ n1: this.data.n1 +1})
      },
      addN2() {
        this.setData({ n2: this.data.n2 +1})
      }
    observers: {//数据监听节点
      'n1，n2 ': function(n1，n2){<!-- 监听n1和n2数据的变化 -->
        this.setData({ sum: n1 +n2})<!-- 通过监听器，自动计算sum 的值 -->
    }
  }}
</body>

</html>
