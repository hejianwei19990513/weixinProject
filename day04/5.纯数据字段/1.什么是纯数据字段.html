  1.什么是纯数据字段
  <!-- 纯数据字段指的是那些不用于界面渲染的data字段 -->
  应用场景︰
  例如有些情况下，某些data 中的字段既不会展示在界面上，也不会传递给其他组件，仅仅在当前组件内部使用。带有这种特性的data字段适合被设置为纯数据字段。

  好处:
  纯数据字段有助于提升页面更新的性能。
