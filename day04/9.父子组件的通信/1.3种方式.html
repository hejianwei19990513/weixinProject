<body>
  1.父子组件之间通信的3种方式
  <!-- 属性绑定 -->
  用于父组件向子组件的指定属性设置数据，仅能设置JSON兼容的数据

  <!-- 事件绑定 -->
  用于子组件向父组件传递数据，可以传递任意数据

  <!-- 获取组件实例 -->
  父组件还可以通过this.selectComponent()获取子组件实例对象这样就可以直接访问子组件的任意数据和方法
