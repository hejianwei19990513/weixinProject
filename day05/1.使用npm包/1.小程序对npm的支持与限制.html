  小程序对npm的支持与限制
  目前，小程序中已经支持使用npm 安装第三方包，从而来提高小程序的开发效率。但是，在小程序中使用npm包有如下3个限制:
  <!-- 不支持依赖于Node.js 内置库的包 -->
  <!-- 不支持依赖于浏览器内置对象的包 -->
  <!-- 不支持依赖于C++插件的包 -->
  总结:虽然npm 上的包有千千万，但是能供小程序使用的包却“为数不多”。
