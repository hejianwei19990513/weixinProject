<body>
  2.创建MobX的Store实例
  <script>
    import { observable, action } from 'mobx-miniprogram'
    export const store = observable({
      //数据字段
      numA: 1,
      numB: 2,
      // 计算属性
      get sum() {
        return this.numA + this.numB
      },
      //actions方法，用来修改store中的数据
      updateNum1: action(function (step) {
        this.numA += step
      }),
      updateNum2: action(function (step) {
        this.numB += step
      }),
    })
  </script>
