<body>
  3.将Store中的成员绑定到页面中
  <script>
    // 页面的.js 文件
    import { createStoreBindings } from 'mobx-miniprogram-bindings '
    import { store } from '../ ..lstore/store'
    Page({
      // 生命周期函数--监听页面加载
      onLoad: function () {
        this.storeBindings = createstoreBindings(this, {
          store,
          fields: ['numA ', 'numB', 'sum '],
          actions: ['updateNum1 ']
        })
      },
      onUnload: function () {
        // 生命周期函数--监听页面卸载
        this.storeBindings.destroyStoreBindings()
      }
    })
  </script>
</body>
