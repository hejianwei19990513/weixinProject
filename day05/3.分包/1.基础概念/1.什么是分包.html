  <!-- 1.什么是分包 -->
  分包指的是把一个完整的小程序项目，按照需求划分为不同的子包，在构建时打包成不同的分包，用户在使用时按需进行加载。

  <!-- 2.分包的好处 -->
  对小程序进行分包的好处主要有以下两点:
  可以优化小程序首次启动的下载时间
  在多团队共同开发时可以更好的解耦协作
