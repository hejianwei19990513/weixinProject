  <!-- 3.分包前项目的构成 -->
  分包前，小程序项目中所有的页面和资源都被打包到了一起，导致整个项目体积过大，影响小程序首次启动的下载时间。

  <!-- 4.分包后项目的构成 -->
  分包后，小程序项目由1个主包＋多个分包组成:
  主包:一般只包含项目的启动页面或TabBar页面、以及所有分包都需要用到的一些公共资源
  分包:只包含和当前分包有关的页面和私有资源

</body>
