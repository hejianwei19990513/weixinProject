<body>
  <script>
    var json =
    {
      "pages": [// 主包的所有页面
        "pages/index",
        "pages/logs"

      "subpackages": [// 通过subpackages节点，声明分包的结构

          "root": "packageA",
          //第一个分包的根目录
          "pages": [// 当前分包下，所有页面的相对存放路径
            "pagesfcat",
            "pages/dog"
          ]
        },
        {
          "root": "packageB", // 第二个分包的根目录
          "name": "pack2", //分包的别名
          "pages": [// 当前分包下，所有页面的相对存放路径
            "pages/apple",
            "pages/banana"
          ]
        }
      ]
    }
  </script>
