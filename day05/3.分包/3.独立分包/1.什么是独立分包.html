  1.什么是独立分包
  独立分包本质上也是分包，只不过它比较特殊，可以独立于主包和其他分包而单独运行。


  2.独立分包和普通分包的区别
  最主要的区别:
  <!-- 是否依赖于主包才能运行 -->
  普通分包必须依赖于主包才能运行
  独立分包可以在不下载主包的情况下，独立运行
